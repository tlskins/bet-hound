# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
models:
  Timestamp:
    model: bet-hound/cmd/gql.Timestamp
  BetStatus:
    model: bet-hound/cmd/gql.BetStatus
  Bet:
    model: bet-hound/cmd/types.Bet
  User:
    model: bet-hound/cmd/types.User
  BetResult:
    model: bet-hound/cmd/types.BetResult
  Equation:
    model: bet-hound/cmd/types.Equation
  Word:
    model: bet-hound/cmd/types.Word
  Metric:
    model: bet-hound/cmd/types.Metric
  PlayerExpression:
    model: bet-hound/cmd/types.PlayerExpression
  Player:
    model: bet-hound/cmd/types.Player
  Game:
    model: bet-hound/cmd/types.Game
  RotoArticle:
    model: bet-hound/cmd/types.RotoArticle
  Chatroom:
    model: bet-hound/cmd/types.Chatroom
  Message:
    model: bet-hound/cmd/types.Message
  BetMap:
    model: bet-hound/cmd/types.BetMap
  LeagueSettings:
    model: bet-hound/cmd/types.LeagueSettings
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
