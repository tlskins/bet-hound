# GraphQL schema example
#
# https://gqlgen.com/getting-started/

# settings

type BetMap {
  id: Int!
  name: String!
}

type LeagueSettings {
  id: String!
  currentYear: Int!
  currentWeek: Int!
  playerBets: [BetMap]!
  teamBets: [BetMap]!
  betEquations: [BetMap]!
}

# betting

type Bet {
  id: ID!
  createdAt: Timestamp
  sourceFk: String!
  proposer: User
  recipient: User
  acceptFk: String
  proposerReplyFk: String
  recipientReplyFk: String
  expiresAt: Timestamp
  finalizedAt: Timestamp
  equations: [Equation]!
  betStatus: BetStatus
  betResult: BetResult
}

type Equation {
  id: Int!
  expressions: [PlayerExpression]
  operator: BetMap
  result: Boolean
}

type PlayerExpression {
  id: Int!
  isLeft: Boolean!
  player: Player
  game: Game
  value: Float
  metric: BetMap
}

type BetResult {
  winner: User!
  loser: User!
  response: String!
  responseFk: String
  decidedAt: Timestamp!
}

type Game {
  id: ID!
  leagueId: String!
  name: String!
  fk: String
  url: String
  awayTeamFk: String
  awayTeamName: String
  homeTeamFk: String
  homeTeamName: String
  gameTime: Timestamp
  gameResultsAt: Timestamp
  final: Boolean
  week: Int
  year: Int
}

# Subjects

interface Subject {
  id: ID!
  leagueId: String!
  fk: String!
  name: String!
  url: String!
  updatedAt: Timestamp
  game: Game
}

type Player implements Subject {
  id: ID!
  leagueId: String!
  fk: String!
  name: String!
  url: String!
  updatedAt: Timestamp
  game: Game
  firstName: String!
  lastName: String!
  teamFk: String
  teamName: String
  teamShort: String
  position: String
}

type Team implements Subject {
  id: ID!
  leagueId: String!
  fk: String!
  name: String!
  url: String!
  updatedAt: Timestamp
  game: Game
  shortName: String!
  location: String!
}

union SubjectUnion @goModel(model: "SubjectUnion") = Player | Team

# users

type TwitterUser {
  id: Int!
  screenName: String!
  name: String!
  idStr: String!
  indices: [Int]
}

type User {
  id: ID!
  name: String
  userName: String!
  email: String
  twitterUser: TwitterUser
  notifications: [Notification]!
  viewedProfileLast: Timestamp
  betsWon: Int!
  betsLost: Int!
  inProgressBetIds: [String]!
  pendingYouBetIds: [String]!
  pendingThemBetIds: [String]!
}

type Notification {
  id: ID
  sentAt: Timestamp!
  title: String!
  type: String!
  message: String
}

# rotoworld

type RotoArticle {
  id: ID!
  imgSrc: String
  playerName: String!
  position: String
  team: String
  title: String!
  article: String!
  scrapedAt: Timestamp
}

# graphql

type Query {
  signIn(userName: String!, password: String!): User!
  leagueSettings(id: String!): LeagueSettings!
  currentBets: [Bet!]!
  bets: [Bet!]!
  bet(id: ID!): Bet
  currentRotoArticles(id: String!): [RotoArticle]!
  currentGames: [Game]
  findGames(team: String, gameTime: Timestamp, week: Int, year: Int): [Game]!
  findPlayers(name: String, team: String, position: String): [Player]!
  findUsers(search: String!): [User]!
  searchSubjects(search: String!): [SubjectUnion]!
}

type Mutation {
  signOut: Boolean!
  viewProfile(sync: Boolean!): User!
  updateUser(changes: ProfileChanges!): User!
  createBet(changes: BetChanges!): Bet
  acceptBet(id: ID!, accept: Boolean!): Boolean!
  postRotoArticle: Boolean!
}

type Subscription {
  subscribeUserNotifications: User!
}

# inputs

input ProfileChanges {
  name: String
  userName: String
  password: String
}

input BetRecipient {
  id: String
  twitterScreenName: String
}

input BetChanges {
  betRecipient: BetRecipient!
  equationsChanges: [EquationChanges]!
}

input EquationChanges {
  id: Int
  delete: Boolean
  operatorId: Int
  expressionChanges: [PlayerExpressionChanges]
}

input PlayerExpressionChanges {
  id: Int
  delete: Boolean
  isLeft: Boolean
  playerFk: String
  gameFk: String
  metricId: Int
}

scalar Timestamp

scalar BetStatus

